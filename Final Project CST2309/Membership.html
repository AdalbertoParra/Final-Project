    <fieldset style="background-color: lightblue;">
    <form name="applicationForm" onsubmit="return validateForm()">
        <h2>Application Form</h2>
        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>City </label>
            <select name="city" required>
                <option>Select</option>
                <option>Bronx</option>
                <option>Manhattan</option>
                <option>Brooklyn</option>
                <option>Queens</option>
            </select> 
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male" > Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label> 
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="row">
            <label>Activities <i>(Optional)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="activities[]" value="running"> Running</label>
                <label><input type="checkbox" name="activities[]" value="weights"> Weights</label>
                <label><input type="checkbox" name="activities[]" value="bicycle"> Bicycle</label>
                <label><input type="checkbox" name="activities[]" value="swimming"> Swimming</label>  
            </div>
        
        </div>        
        <div class="row">
            <input type="submit" value="Submit">
        </div>
         </fieldset>
